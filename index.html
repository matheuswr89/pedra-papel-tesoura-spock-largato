<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header>
    <div class="header">
      <img id="logo" src="images/logo-bonus.svg" alt="logo">
      <div class="score">
        <span>Score</span>
        <h2 id="scoreText">0</h2>
      </div>
    </div>
  </header>


  <div class="container">
    <div class="pentagon">
      <button id="rock" class="btn btnHover rock">
        <img src="images/icon-rock.svg" alt="rock">
      </button>
      <button id="paper" class="btn btnHover paper">
        <img src="images/icon-paper.svg" alt="paper">
      </button>
      <button id="scissors" class="btn btnHover scissors">
        <img src="images/icon-scissors.svg" alt="scissor">
      </button>
      <button id="lizard" class="btn btnHover lizard">
        <img src="images/icon-lizard.svg" alt="lizard">
      </button>
      <button id="spock" class="btn btnHover spock">
        <img src="images/icon-spock.svg" alt="spock">
      </button>
    </div>

    <div class="game">
      <div class="mobileBtn">
        <p>You picked</p><br><br>
        <div id="player"></div>
      </div>
      <div class="mobileBtn winner">
        <button class="playAgain">Play again</button>
      </div>
      <div class="mobileBtn">
        <p>The house picked</p><br><br>
        <div id="house" class="btn houseBtn plainBtn"></div>
      </div>
    </div>
  </div>

  <div class="rules">
    <button id="rulesBtn">Rules</button>
    <div id="rulesModal" class="modal">
      <div class="modal-content">
        <div style="display: flex; justify-content: space-between;">
          <h1>Rules</h1><span class="close">&times;</span>
        </div>
        <img src="images/image-rules-bonus.svg" alt="rules">
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/matheuswr89/" target="_blank">Matheus William</a>.
  </div>

  <script src="js/script.js"></script>

</body>

</html>
